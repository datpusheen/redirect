<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>pishun</title>
    <link rel="stylesheet" href="./css/main.css">

    <!-- Favicon (fix đúng chuẩn, không bị browser ignore) -->
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.ico">

    <!-- Redirect sau 5 giây (khớp với countdown) -->
    <meta http-equiv="refresh" content="5; url=https://transfer.it/t/kRUfdrgXWJAZ">
</head>

<body>
    <div id="content-box">
        Bạn sẽ được chuyển hướng sau <span id="time">5</span> giây.
    </div>

    <div id="centered-text">
        Đang chuyển hướng...
    </div>

    <div id="copyright">
        &copy; 2025 pishun
    </div>
</body>

<script>
    let timer = 6;
    const display = document.getElementById("time");

    const interval = setInterval(() => {
        timer--;
        display.textContent = timer;

        if (timer <= 0) {
            clearInterval(interval);
        }
    }, 1000);
</script>
</html>
